<div class="col-md-12">
    <mat-chip-listbox [multiple]="true">
        <ng-container *ngFor="let item of items">
            <mat-chip-option (click)="toggleChip(item)" [selected]="item.selected">{{item.value}}</mat-chip-option>
        </ng-container>
    </mat-chip-listbox>
    <div class="row">
    <div [@listAnimation]="projects.length" class="col-md-4" *ngFor="let project of projects">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{project.title}}</mat-card-title>
                <mat-card-subtitle>{{project.description}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{project.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

</div>
